<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your existing CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px 20px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            line-height: 1.2;
        }

        .input-container {
            position: relative;
        }

        .show-hide-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: #0288d1;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .show-hide-btn:hover {
            color: #0277bd;
        }

        .show-hide-btn i {
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        button[type="submit"]:active {
            transform: scale(0.98);
        }
    </style>
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(id) {
            var element = document.getElementById(id);
            var icon = document.getElementById('toggle-icon');
            if (element.type === "password") {
                element.type = "text";
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                element.type = "password";
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Function to check if user is already signed up
        function checkSignupStatus() {
            var phone = localStorage.getItem("phone");
            if (phone) {
                // Redirect to login page if user is already signed up
                window.location.href = "login.html";
            }
        }

        // Call the checkSignupStatus function when the page loads
        window.onload = checkSignupStatus;

        // Function to validate signup form and store user data
        function validateSignup() {
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;

            if (phone.length !== 10 || password.length < 6) {
                alert("Phone number must be 10 digits and password at least 6 characters.");
                return false;
            }

            // Store user data in localStorage
            localStorage.setItem("phone", phone);
            localStorage.setItem("password", password);
            
            // Redirect to login page after signup
            window.location.href = "login.html";
            return false;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateSignup()">
        <h2>Signup</h2>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required maxlength="10">
        
        <label for="password">Password:</label>
        <div class="input-container">
            <input type="password" id="password" name="password" required>
            <button type="button" class="show-hide-btn" onclick="togglePasswordVisibility('password')">
                <i id="toggle-icon" class="fas fa-eye"></i>
            </button>
        </div>
        
        <button type="submit">Signup</button>
    </form>
</body>
</html>
