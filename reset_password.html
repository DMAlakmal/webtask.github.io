<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            padding: 5px;
        }
        .toggle-btn:hover {
            background-color: #5a6268;
        }
        input[type="submit"] {
            background-color: #28a745;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .icon {
            margin-right: 5px;
        }
    </style>
    <script>
        function resetPassword() {
            var phone = document.getElementById("phone").value;
            var newPassword = document.getElementById("new_password").value;
            var storedPhone = localStorage.getItem("phone");

            if (phone === storedPhone) {
                localStorage.setItem("password", newPassword);
                alert("Password reset successfully!");
                window.location.href = "login.html";
            } else {
                alert("Phone number does not match.");
            }
            return false;
        }

        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            var icon = document.getElementById('toggleIcon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form onsubmit="return resetPassword()">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required maxlength="10">
            
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <button type="button" class="toggle-btn" onclick="togglePasswordVisibility('new_password')">
                <i id="toggleIcon" class="fas fa-eye icon"></i> Show/Hide
            </button>
            
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
